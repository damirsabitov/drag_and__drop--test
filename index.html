<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="container shop">
        <div class="shop__kiosk">
            <div class="shop__shelf">
                <div class="shop__product shop__product--wine"></div>
                <div class="shop__product shop__product--milk"></div>
                <div class="shop__product shop__product--jam"></div>
                <div class="shop__product shop__product--cheese"></div>
            </div>
            <div class="shop__shelf">
                <div class="shop__product shop__product--meat"></div>
                <div class="shop__product shop__product--chicken"></div>
                <div class="shop__product shop__product--chips"></div>
            </div>
            <div class="shop__shelf shop__shelf--bar">
                <div class="shop__product shop__product--pineapple"></div>
                <div class="shop__product shop__product--banana"></div>
                <div class="shop__product shop__product--apple"></div>
                <div class="shop__product shop__product--salad"></div>
            </div>
        </div>
        <div class="shop__cart"></div>
        <!-- shop__button--show надо убрать, включил для доменстрации -->
        <a href="https://lavka.yandex.ru" class="button shop__button">Оплатить корзину</a>
    </div>
</body>

</html>
