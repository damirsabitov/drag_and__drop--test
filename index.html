<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles/new_reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>I love Yandex.</title>
</head>

<body>
    <main class="main">
        <section class="section">
            <div class="container">
                <div class="card">
                    <div class="card__items">
                        <div class="card__item">
                            <div draggable="true" data-product="1"><img src="img/1.svg" alt="products"></div>
                            <div draggable="true" data-product="2"><img src="img/2.svg" alt="products"></div>
                            <div draggable="true" data-product="3"><img src="img/3.svg" alt="products"></div>
                        </div>
                        <script></script>
                    </div>
                    <div class="card__cart" id="cart">
                        <img draggable="false" src="img/cart.svg" alt="cart">
                        <a id="pay-button" href="https://lavka.yandex.ru" style="display: none;">Оплатить корзину</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
